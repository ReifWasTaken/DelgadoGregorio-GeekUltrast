    <form action="">
        <fieldset class="orgImagenes">
            <legend>Envianos tus comentarios!!</legend>


        <div>
            <label for="nombre"> Nombre</label>
            <input type="text" name="nombre"
            placeholder="Nombre:">
        </div>

        <div>
            <label for="mail"> Mail</label>

            placeholder="email">
        </div>

        <div>

            placeholder="Escribi tus inquietudes">
        </div>

        <div>
            <label for="Consumo de anime">
                Para saber mas sobre vos. Como consumis anime?
            </label>
            <br>
            <input type="radio" name="Consumo de anime" value="Manga"> Manga
            <br>
            <input type="radio" name="Consumo de anime" value="Anime"> Anime
            <br>
            <input type="radio" name="Consumo de anime" value="no consumo"> No consumo
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar Todo">
        </div>
